<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="hero"><h1 class="hero-heading">LIBRARY</h1></div>
      <table class="books-table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read Status</th>
            <th scope="col">Change Status</th>
            <th scope="col">Remove Books</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
      <button class="btn btn-add">ADD BOOK</button>
      <div class="form-container">
        <form class="add-book-form" autocomplete="off">
          <button class="btn btn-close"><i class="fas fa-times"></i></button>
          <label for="title">
            Title
            <input type="text" id="title" required />
          </label>
          <label for="author">
            Author
            <input type="text" id="author" required />
          </label>
          <label for="pages">
            Pages
            <input type="text" id="pages" required />
          </label>
          <label for="status">
            Status
            <input type="text" id="status" required />
          </label>
          <button class="btn btn-submit">SUBMIT</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
